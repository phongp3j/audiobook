<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Register Form</title>
  <!-- Link Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Link custom CSS -->
  <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
<div class="register-container">
  <h2>Register</h2>
  <form id="registerForm">
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input class="form-control" id="fullname" placeholder="Enter your full name" required>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input class="form-control" id="username" placeholder="Enter your username" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="phonenumber" class="form-label">Phone Number</label>
      <input class="form-control" id="phonenumber" placeholder="Enter your phone number" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
    </div>
    <button type="submit" class="btn btn-custom w-100">Register</button>
  </form>
  <p id="registerMessage" class="text-center mt-3"></p>
 <a href="/login">
   <button class="btn btn-back" >Back to Login</button>
 </a>
</div>

<!-- Link Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link custom JS -->
<script src="../js/Register.js"></script>
</body>
</html>
